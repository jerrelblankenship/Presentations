<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Roman Numeral Converter</title>
  </head>
    <body>
        <div class="app">
          <h1>Roman Numeral Converter</h1>
          <div class="conversionArea" id="convertToRomanArea">
            <div class="inputRow">
              <div class="colLeft">
                <span class="label">Arabic Value:</span>
              </div>
              <div class="colRight">
                <input id="arabic" type="number"></input>
              </div>
            </div>
            <div class="btnContainer">
              <div class="convertBtn">
                <button id="convertToRoman" type="button">Convert</button>
              </div>
              <div class="clearBtn">
                <button id="clearRoman" type="button">Clear</button>
              </div>
            </div>
          </div>
          <div class="conversionArea" id="convertToArabicArea">
            <div class="inputRow">
              <div class="colLeft">
                <span class="label">Roman Value:</span>
              </div>
              <div class="colRight">
                <input id="roman" type="text"></input>
              </div>
            </div>
            <div class="btnContainer">
              <div class="convertBtn">
                <button id="convertToArabic" type="button">Convert</button>
              </div>
              <div class="clearBtn">
                <button id="clearArabic" type="button">Clear</button>
              </div>
            </div>
          </div>
          <div class="resultBox">
            <span>Result:</span>
            <br />
            <br />
            <span id="result"></span>
          </div>
          <div class="changeLink">
            <a id="changeConversion">Convert Roman Numerals to Arabic Numbers</a>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
        </script>
    </body>
</html>
